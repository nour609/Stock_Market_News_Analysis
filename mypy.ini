[mypy]
# Use the project's Python version. Keep this in-sync with your venv if you change it.
python_version = 3.13

# Ignore missing type stubs for third-party libraries (pandas, scikit-learn, etc.)
# This avoids noise when stubs are not available for Python 3.13.
ignore_missing_imports = True

# Only check files under src/ by default
files = src

# Be a little helpful about unused config entries
warn_unused_configs = True

# Show column numbers and error codes (already enabled via CLI in previous runs)
pretty = True
