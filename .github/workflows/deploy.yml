name: CI - Production Validation

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate Streamlit install
        run: python -c "import streamlit; print('Streamlit OK')"

      - name: Check app syntax
        run: python -m py_compile App/app.py
